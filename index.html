<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tutorial Game</title>

<body>
	<div class="content">

					<td>X</td>
					<td><span id="sX">0</span></td>

				<tr>
					<td>Ничьи</td>
					<td><span id="sD">0</span></td>
				</tr>
			</table>
		</div>

		<script src="main.js"></script>
	</div>
